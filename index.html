<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Veterinária UNIVET</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Clínica Veterinária UNIVET</h1>
    </header>

    <main>
        <section id="agendamento">
            <h2>Agende sua Consulta</h2>
            <form id="form-agendamento">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="animal">Nome do Animal:</label>
                <input type="text" id="animal" name="animal" required>

                <label for="tipoConsulta">Tipo de Consulta:</label>
                <select id="tipoConsulta" name="tipoConsulta" required>
                    <option value="consultaGeral">Consulta Geral</option>
                    <option value="vacinacao">Vacinação</option>
                    <option value="exame">Exame</option>
                </select>

                <label for="data">Data:</label>
                <input type="date" id="data" name="data" min="2024-05-27" max="2024-12-31" required>

                <label for="hora">Hora:</label>
                <input type="time" id="hora" name="hora" min="08:00:00" max="18:00:00" step="30m" required>

                <button type="submit">Agendar Consulta</button>
            </form>

        
        </section>

    
    </main>

    <footer>
        <p>&copy; 2024 Clínica Veterinária UNIVET</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
